<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;900&family=Merriweather&family=Playwrite+AR:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="script.js"></script>
    <title>Stop Watch </title>
</head>

<body onload="run()">
    <section class="background-container">
        <section class="top-section">

            <div class="logo-bar">
                <img id="logo" src="channels4_profile.jpg" alt="my logo" height="50px">
                <a href="https://www.youtube.com/channel/UCoKrTojn28KExzHBCA9VyvQ">BlendIdeas</a>
            </div>
            <div class="social-handles">
                <a href="https://github.com/ShravannJain" target="_blank">
                    <i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/blendingideass/" target="_blank">
                    <i class="fab fa-instagram"></i></a>
                <i class="fab fa-linkedin"></i>
            </div>
            <header>
                <h1 id="header">Timer</h1>
            </header>
            <section class="number-section">
                <div class="div-container">
                    <span class="minutes" id="min"></span>
                    <span class="colon">:</span>
                    <span class="second" id="sec"></span>
                    <span class="colon">:</span>
                    <span class="mili-second" id="mili-sec"></span>
                </div>
                    <section class="laps-container">
                        <h2>Lap Times</h2>
                        <ul id="laps-list">
                            <!-- Lap times will be added here -->
                        </ul>
                    </section>
                <div class="buttons">
                    <input class="item" id="start-btn" onclick="run()" type="button" value="Start">
                    <input class="item" id="reset-btn" onclick="reset()" type="button" value="Reset">
                    <input class="item" id="lap-btn" onclick="laps()" type="button" value="Split">
                </div>

            </section>
         
        </section>

    </section>
</body>

</html>
